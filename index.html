<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="envelope-cont">
        <img src="envelope.png" alt="envelope" id="envelope">
    </div>
    <div id="letter-cont">
        <div class="letter-window">
            <h1 id="letter-lit">Будешь моей Валентинкой?</h1>
            <img src="cat_heart.gif" alt="" class="cat" id="cat-letter">
            <div class="buttons" id="letter-buttons">
                <img src="yes.png" alt="Yes" class="btn yes-btn">
                <div class="no-wrapper">
                    <img src="no.png" alt="" class="btn no-btn">
                </div>
            </div>
                <div class="final-text" style="display: none;" id="final-text">
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
